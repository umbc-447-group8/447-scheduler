  <script>

    //Global variable to declare API path.
    var apiPath = "http://127.0.0.1:5000/api/v1"
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);

      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
    });

    document.getElementById('button-collapse').addEventListener('click', function() {
      var instance = M.Sidenav.getInstance(document.getElementById('slide-out'));
      if(instance.isOpen){
        instance.close();
      } else {
        instance.open();
      }
    });
  </script>
